<!DOCTYPE html>
<html>
<head>
    <title>iPhone Camera Trigger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        .placeholder {
            color: #999;
            font-size: 18px;
        }
        img { 
            max-width: 100%; 
            max-height: 70vh;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
        }
        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>iPhone Camera Trigger</h1>
    <div class="image-container" id="imageContainer">
        <div class="placeholder" id="placeholder">No image captured yet. Press the button to take a photo.</div>
        <img id="liveImage" src="/images/latest.jpg?cache=1">
        <div id="imageTimestamp" class="timestamp"></div>
    </div>
    <button id="triggerButton">Take Photo</button>
    <div id="status">Ready</div>

    <script>
        // Elements
        const liveImage = document.getElementById('liveImage');
        const imageTimestamp = document.getElementById('imageTimestamp');
        const triggerButton = document.getElementById('triggerButton');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');
        
        // Variables
        let isWaitingForPhoto = false;
        let photoRequestTime = null;
        let lastPhotoTimestamp = null;
        let photoRequestTimeout = null;
        
        // Format time
        function formatTime() {
            return new Date().toLocaleTimeString();
        }
        
        // Show placeholder when image fails to load
        function showPlaceholder() {
            placeholder.style.display = 'block';
            imageTimestamp.style.display = 'none';
        }
        
        // Hide placeholder when image loads
        function hidePlaceholder() {
            placeholder.style.display = 'none';
            imageTimestamp.style.display = 'block';
        }
        
        // Check if image is newer than our request
        function isNewImage(imgElement) {
            // Get the last modified time from the image
            const imgSrc = imgElement.src;
            const cacheBuster = imgSrc.split('cache=')[1];
            if (!cacheBuster) return false;
            
            const imgTime = parseInt(cacheBuster);
            
            // If we have a photo request time, check if image is newer
            return !photoRequestTime || imgTime > photoRequestTime;
        }
        
        // Refresh image
        function refreshImage() {
            const cacheBuster = Date.now();
            const newSrc = `/images/latest.jpg?cache=${cacheBuster}`;
            
            // Create a new image to test loading
            const testImg = new Image();
            testImg.onload = function() {
                // Only update visible image if load succeeds
                liveImage.src = newSrc;
                imageTimestamp.textContent = formatTime();
                hidePlaceholder();
                
                // If we were waiting for a new photo and it arrived
                if (isWaitingForPhoto) {
                    status.textContent = 'Photo received successfully!';
                    isWaitingForPhoto = false;
                    triggerButton.disabled = false;
                    clearTimeout(photoRequestTimeout);
                    
                    setTimeout(() => {
                        if (!isWaitingForPhoto) {
                            status.textContent = 'Ready';
                        }
                    }, 3000);
                }
            };
            
            testImg.onerror = function() {
                // If initial load, show placeholder
                if (!lastPhotoTimestamp) {
                    showPlaceholder();
                }
                
                // Don't change status unless we're waiting for a photo
                if (isWaitingForPhoto) {
                    // Keep waiting message
                }
            };
            
            testImg.src = newSrc;
        }
        
        // Periodically refresh image
        setInterval(refreshImage, 5000);
        
        // Initial load handling
        liveImage.onload = function() {
            lastPhotoTimestamp = Date.now();
            hidePlaceholder();
            imageTimestamp.textContent = formatTime();
        };
        
        liveImage.onerror = function() {
            showPlaceholder();
        };
        
        // Trigger button handler
        triggerButton.addEventListener('click', async () => {
            try {
                triggerButton.disabled = true;
                status.textContent = 'Sending trigger to iPhone...';
                isWaitingForPhoto = true;
                photoRequestTime = Date.now();
                
                const response = await fetch('/trigger-shortcut', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Trigger failed');
                
                status.textContent = 'Trigger sent! Waiting for iPhone to upload photo...';
                
                // If no new photo received after 15 seconds, re-enable button
                photoRequestTimeout = setTimeout(() => {
                    if (isWaitingForPhoto) {
                        status.textContent = 'Photo not received. Try again.';
                        isWaitingForPhoto = false;
                        triggerButton.disabled = false;
                    }
                }, 15000);
                
                // Force an immediate refresh attempt
                setTimeout(refreshImage, 1000);
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                isWaitingForPhoto = false;
                triggerButton.disabled = false;
            }
        });
        
        // Initial refresh
        refreshImage();
    </script>
</body>
</html>
