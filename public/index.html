<!DOCTYPE html>
<html>
<head>
    <title>iPhone Camera Trigger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        img { 
            max-width: 100%; 
            max-height: 70vh;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>iPhone Camera Trigger</h1>
    <img id="liveImage" src="/images/latest.jpg?cache=1">
    <button id="triggerButton">Take Photo</button>
    <div id="status">Ready</div>

    <script>
        const liveImage = document.getElementById('liveImage');
        const triggerButton = document.getElementById('triggerButton');
        const status = document.getElementById('status');
        
        // Auto-refresh image every 5 seconds
        setInterval(() => {
            liveImage.src = `/images/latest.jpg?cache=${Date.now()}`;
        }, 5000);
        
        // Trigger button handler
        triggerButton.addEventListener('click', async () => {
            try {
                triggerButton.disabled = true;
                status.textContent = 'Sending trigger to iPhone...';
                
                const response = await fetch('/trigger-shortcut', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Trigger failed');
                
                status.textContent = 'Trigger sent! Waiting for iPhone to upload photo...';
                
                // Re-enable button after 3 seconds
                setTimeout(() => {
                    triggerButton.disabled = false;
                    status.textContent = 'Ready';
                }, 3000);
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                triggerButton.disabled = false;
            }
        });
    </script>
</body>
</html>
